name: CI/CD Pipeline for ML

on:
  push:
    branches: [ main, fix/makefile-tabs ]
  pull_request:
    branches: [ main ]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Configure Git
      run: |
        git config --global user.name "${{ secrets.GIT_USER_NAME }}"
        git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
        
    - name: Install dependencies
      run: make install
      
    - name: Format code
      run: make format
      
    - name: Train model
      run: make train
      
    - name: Evaluate model and create report
      run: make eval
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}