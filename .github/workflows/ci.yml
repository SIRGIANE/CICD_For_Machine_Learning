name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: read
  checks: write

jobs:
  cml-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup CML
        uses: iterative/setup-cml@v2
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install dependencies
        run: make install
      
      - name: Code formatting check
        run: make format
      
      - name: Train model
        run: make train
      
      - name: Evaluate model and generate report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make eval
        
      - name: Update Branch
        run: make update-branch USER_NAME="github-actions[bot]" USER_EMAIL="github-actions[bot]@users.noreply.github.com"
