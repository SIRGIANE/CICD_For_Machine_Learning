name: Continuous Deployment
on:
  workflow_run:
    workflows: ["ML Pipeline CI"]  # Fixed to match ci.yml
    types:
      - completed

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup Python so huggingface-cli is available
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install dependencies
        run: make install
      # Deploy to Hugging Face Space using secret token
      - name: Deployment To Hugging Face
        env:
          HF: ${{ secrets.HF }}
        run: make deploy HF=$HF