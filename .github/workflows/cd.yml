name: Continuous Deployment
on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install dependencies
        run: make install
      # Ensure huggingface-cli installed and on PATH
      - name: Install Hugging Face CLI
        run: |
          python -m pip install --upgrade huggingface_hub
          echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH
          which huggingface-cli || echo "huggingface-cli not found before PATH update"
          huggingface-cli --version
      - name: Deployment To Hugging Face
        env:
          HF: ${{ secrets.HF }}
        run: make deploy HF=$HF