name: Continuous Deployment
on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install Hugging Face CLI
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade 'huggingface_hub[cli]'
          echo "$pythonLocation/bin" >> $GITHUB_PATH
          which huggingface-cli || (echo "huggingface-cli not found" && ls -1 "$pythonLocation/bin" | grep huggingface || true)
          huggingface-cli --version
      - name: Deploy to Hugging Face
        env:
          HF: ${{ secrets.HR || secrets.HF }}
        run: |
          if [ -z "$HF" ]; then echo "Missing HF token secret (HR or HF)"; exit 1; fi
          make deploy HF=$HF