name: Continuous Deployment
on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install huggingface_hub & CLI
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade --force-reinstall huggingface_hub
          # Show environment diagnostics
          python -c "import sys, os, shutil; print('Executable:', sys.executable); print('PATH=', os.environ.get('PATH')); print('which huggingface-cli:', shutil.which('huggingface-cli'))"
          # Try script; ignore failure (fallback will be python -m)
          huggingface-cli --version || echo "huggingface-cli entrypoint not found; will use python -m huggingface_hub.cli"
      - name: Deploy to Hugging Face (fallback safe)
        env:
          HF: ${{ secrets.HF }}
        run: |
          # Use module invocation to avoid reliance on console script
          make deploy HF=$HF HF_CMD="python -m huggingface_hub.cli"